name: Development Snapshot

on:
  workflow_dispatch:
    inputs:
      swift_tag:
        description: 'Swift Tag'
        required: true
        type: string

jobs:
  build-sdk:
    runs-on: ubuntu-24.04
    container: ghcr.io/codables/swift-android-sdk:latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: sdk-build

      - name: Install Swift Toolchain
        id: install-swift-toolchain
        run: |
          env SWIFT_TAG="${{inputs.swift_tag}}" ./sdk-build/install-swift-toolchain.sh
